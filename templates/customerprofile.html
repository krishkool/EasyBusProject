{% extends 'customerpage.html' %}

{% load static %}

{% block content %}
<div class="container">
    <div class="alert alert-dark" style="text-align: center; font-size: 30px; letter-spacing: 0.3rem; margin: 0 0 0 15rem;">PROFILE</div>
            <div class="row" style="margin-left: 10rem;">  
                <div class="col-md-4">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                       
                        <img  width="125px" height="125px" src="{{ user_data.profile_pic.url }}"><span class="text-black-50">{{user.username}}</span>
                    </div>
                        
                </div>
                     
                <div class="col-md-8" style="padding-top: 5rem;">
                    <div class="">{{success}}{{error}}</div>

                    <form action="customerprofiledata" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                                
                                <label class="labels">First Name</label>
                                <input type="text" class="form-control" placeholder="first name" value="{{user.first_name}}">

                                <label class="labels">Last Name</label>
                                <input type="text" class="form-control" value="{{user.last_name}}" placeholder="last name">

                                <label class="labels">Email</label>
                                <input type="email" class="form-control" placeholder="enter email" value="{{user.email}}" name="em">

                                <label class="labels">Contact Number</label>
                                <input type="text" class="form-control" placeholder="enter contact number" name="contact" value="{{user_data.number}}">

                                <label class="labels">Address</label>
                                <input type="text" class="form-control" placeholder="enter address" name="addr" value="{{user_data.address}}">

                                <label class="labels">Profile Picture</label>
                                <input type="file" class="form-control" placeholder="" name="profile" value="{{user_data.profile_pic}}">
                                
                                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    </form>
                </div>
            </div>
</div>
                            
                                    
                                    


{% endblock %}
